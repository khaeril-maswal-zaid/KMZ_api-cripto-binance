<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Zaid Webcrafters - HTML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        color: #333;
        background-color: #f9f9f9;
      }

      h1 {
        text-align: center;
        color: #444;
        margin-bottom: 0px;
      }

      h3 {
        margin-bottom: 20px;
        color: #555;
        text-align: center;
      }

      p {
        text-align: center;
        margin: 0px auto 20px auto;
        font-style: italic;
      }

      select {
        display: block;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        /* margin: 20px 0; */
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ddd;
      }

      th {
        background-color: #f0f0f0;
        color: #555;
        font-weight: bold;
      }

      tbody tr:hover {
        background-color: #f7f7f7;
      }

      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .scrollable {
        overflow-x: auto;
        /* padding: 10px; */
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: rgb(246, 246, 246);
        margin-bottom: 35px;
      }

      @media (max-width: 768px) {
        body {
          margin: 10px;
        }

        h1 {
          font-size: 1.5em;
        }

        h3 {
          font-size: 1.2em;
        }

        table,
        th,
        td {
          font-size: 0.9em;
        }

        select {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <h1>Binance Historical Data</h1>
    <p>Data Presented by Al-Zaid Webcrafters</p>

    <!-- Tabel data historis -->
    <div class="scrollable">
      <h3 id="real">Real Time BTC-USDT</h3>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Time</th>
            <th>Open Price</th>
            <th>Close Price</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      const tableBody = document.getElementById("data-table");

      function fetchData() {
        const endTime = Date.now();

        // Fetch historical data for the table
        let sevenMinitsAgo = endTime - 10 * 1000;

        const tableUrl = `https://api.binance.com/api/v3/klines?symbol=${selectedSymbol}&interval=1s&startTime=${sevenMinitsAgo}&endTime=${endTime}`;
        fetch(tableUrl)
          .then((response) => response.json())
          .then((data) => {
            tableBody.innerHTML = ""; // Clear previous data

            const maxRows = 7; // Jumlah baris tetap
            const filledData = data.slice(0, maxRows); // Batasi data jika lebih

            // Render data yang tersedia
            filledData.reverse().forEach((candle, index) => {
              const openTime = new Date(candle[0]).toLocaleString();
              const openPrice = `$${formatNumber(parseFloat(candle[1]))}`;
              const closePrice = `$${formatNumber(parseFloat(candle[4]))}`;

              const row = document.createElement("tr");
              row.innerHTML = `
              <td>${index + 1}</td>
              <td>${openTime}</td>
              <td>${openPrice}</td>
              <td>${closePrice}</td>
            `;
              tableBody.appendChild(row);
            });

            // Tambahkan baris kosong jika data kurang dari maxRows
            const emptyRows = maxRows - filledData.length;
            for (let i = 0; i < emptyRows; i++) {
              const row = document.createElement("tr");
              row.innerHTML = `
          <td>${filledData.length + i + 1}</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        `;
              tableBody.appendChild(row);
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      fetchHistoricalData();
      fetchData();

      // Panggil fetchData setiap 1,3 detik
      setInterval(fetchData, 1300);
    </script>
  </body>
</html>
